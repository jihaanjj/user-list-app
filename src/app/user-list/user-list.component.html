<div class="container">
  <h1>Daftar Pengguna</h1>

  <div *ngIf="isLoading" class="loading">
    <p>Memuat data pengguna...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button class="action-btn" (click)="ngOnInit()">Coba Lagi</button>
  </div>

  <div *ngIf="!isLoading && !error && users.length === 0" class="empty">
    <p>Tidak ada data pengguna yang tersedia.</p>
  </div>

  <div
    *ngIf="!isLoading && !error && users.length > 0"
    class="table-responsive"
  >
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Website</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.website }}</td>
          <td>
            <a [routerLink]="['/users', user.id]" class="action-btn">Detail</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
